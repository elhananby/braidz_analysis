# Conda/Mamba environment for braidz-analysis development
#
# Create environment:
#   mamba env create -f environment.yaml
#
# Activate:
#   mamba activate braidz-analysis
#
# Update existing environment:
#   mamba env update -f environment.yaml --prune

name: braidz-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python>=3.10

  # Core scientific computing
  - numpy>=2.0.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Utilities
  - tqdm>=4.60.0
  - pyarrow>=12.0.0

  # Jupyter support
  - jupyter>=1.0.0
  - ipykernel>=6.20.0

  # Optional: for pynumdiff advanced features
  - cvxpy>=1.6.0

  # Development tools
  - ruff>=0.1.0
  - pre-commit>=3.0.0
  - pytest>=7.0.0

  # Pip for packages not on conda
  - pip>=24.0

  - pip:
      # Required: numerical differentiation
      - pynumdiff>=0.1.2

      # Optional: Chebyshev polynomial derivatives
      - git+https://github.com/pychebfun/pychebfun.git

      # Install braidz-analysis itself in editable mode
      - -e .
